<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aapka Saathi ChatBox</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>

<section class="chat-box-section">
  <div class="chat-content">
    <h1 class="chat-title">Aapka Saathi ChatBox</h1>
    <p class="chat-description">
      Kabhi-kabhi bas kisi se baat kar lena kaafi hota hai. <br />
      <strong>Aapka Saathi</strong> ek stress-free chat space hai jahan aap apni baat share kar sakte hain — bina kisi judgement ke.<br />
      Chahe dard ho ya confusion, hum hai sunne ke liye.
    </p>
    <!-- Chat start button -->
    <button id="start-chat-btn">Start your chat free</button>
  </div>

  <div class="chat-image">
    <img src="images/second_chatbox.png" alt="Relax Chat Box" />
  </div>
</section>

<!-- Floating Chat Box -->
<div class="chat-container" id="chat-container" style="display: none;">
  <div class="chat-header">Aapka Saathi 🤝</div>
  <div class="chat-messages" id="chat-messages"></div>
  <div class="chat-input-box">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
