<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Kundli Generator</title>
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #4a42e8;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-hindi {
            background: #ff6b6b;
        }
        
        .btn-hindi:hover {
            background: #ff5252;
        }
        
        .report {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        
        .hindi {
            font-family: 'Mangal', 'Arial Unicode MS', sans-serif;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Kundli Generator</h1>
        
        <form method="POST" action="/generate">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            
            <div class="form-group">
                <label for="tob">Time of Birth</label>
                <input type="time" id="tob" name="tob" required>
            </div>
            
            <div class="form-group">
                <label for="place">Birth Place</label>
                <input type="text" id="place" name="place">
            </div>
            
            <button type="submit" name="lang" value="en" class="btn">English Report</button>
            <button type="submit" name="lang" value="hi" class="btn btn-hindi">हिंदी रिपोर्ट</button>
        </form>
        
        {% if report %}
        <div class="report" style="display: block;">
            {{ report|safe }}
            <button onclick="window.print()" class="btn" style="margin-top: 1rem;">Print Report</button>
        </div>
        {% endif %}
    </div>
</body>
</html>
